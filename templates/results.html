<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Garak Scanner</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.index') }}">Run New Scan</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Garak Scan Reports</h1>
        <p>Click on a report to view the details in a new tab.</p>
        <ul class="list-group mt-4">
            {% if reports %}
                {% for report in reports %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{{ url_for('main.view_report', filename=report) }}" target="_blank">{{ report }}</a>
                </li>
                {% endfor %}
            {% else %}
                <li class="list-group-item">No reports available. Please run a scan first.</li>
            {% endif %}
        </ul>
    </div>
</body>
</html>
