<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garak Scan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Run Garak Scan</h1>
        <form id="scanForm">
            <div class="mb-3">
                <label for="model_type" class="form-label">Model Type</label>
                <input type="text" class="form-control" id="model_type" name="model_type" placeholder="Enter model type (e.g., huggingface)">
            </div>
            <div class="mb-3">
                <label for="model_name" class="form-label">Model Name</label>
                <input type="text" class="form-control" id="model_name" name="model_name" placeholder="Enter model name (e.g., gpt2)">
            </div>
            <div class="mb-3">
                <label for="probe_set" class="form-label">Probe Set</label>
                <select class="form-select" id="probe_set" name="probe_set">
                    <option selected disabled>Select a probe set</option>
                    <option value="art">art</option>
                    <option value="art.Tox">art.Tox</option>
                    <option value="continuation">continuation</option>
                    <option value="continuation.ContinueSlursReclaimedSlurs50">continuation.ContinueSlursReclaimedSlurs50</option>
                    <option value="dan">dan</option>
                    <option value="dan.Ablation_Dan_11_0">dan.Ablation_Dan_11_0</option>
                    <option value="dan.AntiDAN">dan.AntiDAN</option>
                    <option value="dan.ChatGPT_Developer_Mode_RANTI">dan.ChatGPT_Developer_Mode_RANTI</option>
                    <option value="dan.ChatGPT_Developer_Mode_v2">dan.ChatGPT_Developer_Mode_v2</option>
                    <option value="dan.ChatGPT_Image_Markdown">dan.ChatGPT_Image_Markdown</option>
                    <option value="dan.DAN_Jailbreak">dan.DAN_Jailbreak</option>
                    <option value="dan.DUDE">dan.DUDE</option>
                    <option value="dan.Dan_10_0">dan.Dan_10_0</option>
                    <option value="dan.Dan_11_0">dan.Dan_11_0</option>
                    <option value="dan.Dan_6_0">dan.Dan_6_0</option>
                    <option value="dan.Dan_6_2">dan.Dan_6_2</option>
                    <option value="dan.Dan_7_0">dan.Dan_7_0</option>
                    <option value="dan.Dan_8_0">dan.Dan_8_0</option>
                    <option value="dan.Dan_9_0">dan.Dan_9_0</option>
                    <option value="dan.STAN">dan.STAN</option>
                    <option value="encoding">encoding</option>
                    <option value="encoding.InjectAscii85">encoding.InjectAscii85</option>
                    <option value="encoding.InjectBase16">encoding.InjectBase16</option>
                    <option value="encoding.InjectBase2048">encoding.InjectBase2048</option>
                    <option value="encoding.InjectBase32">encoding.InjectBase32</option>
                    <option value="encoding.InjectBase64">encoding.InjectBase64</option>
                    <option value="encoding.InjectBraille">encoding.InjectBraille</option>
                    <option value="encoding.InjectHex">encoding.InjectHex</option>
                    <option value="encoding.InjectMime">encoding.InjectMime</option>
                    <option value="encoding.InjectMorse">encoding.InjectMorse</option>
                    <option value="encoding.InjectQP">encoding.InjectQP</option>
                    <option value="encoding.InjectROT13">encoding.InjectROT13</option>
                    <option value="encoding.InjectUU">encoding.InjectUU</option>
                    <option value="glitch">glitch</option>
                    <option value="glitch.Glitch">glitch.Glitch</option>
                    <option value="glitch.Glitch100">glitch.Glitch100</option>
                    <option value="goodside">goodside</option>
                    <option value="goodside.ThreatenJSON">goodside.ThreatenJSON</option>
                    <option value="goodside.WhoIsRiley">goodside.WhoIsRiley</option>
                    <option value="goodside._Davidjl">goodside._Davidjl</option>
                    <option value="knownbadsignatures">knownbadsignatures</option>
                    <option value="knownbadsignatures.EICAR">knownbadsignatures.EICAR</option>
                    <option value="knownbadsignatures.GTUBE">knownbadsignatures.GTUBE</option>
                    <option value="knownbadsignatures.GTphish">knownbadsignatures.GTphish</option>
                    <option value="leakreplay">leakreplay</option>
                    <option value="leakreplay.LiteratureCloze">leakreplay.LiteratureCloze</option>
                    <option value="leakreplay.LiteratureCloze80">leakreplay.LiteratureCloze80</option>
                    <option value="leakreplay.LiteratureComplete">leakreplay.LiteratureComplete</option>
                    <option value="leakreplay.LiteratureComplete80">leakreplay.LiteratureComplete80</option>
                    <option value="lmrc">lmrc</option>
                    <option value="lmrc.Anthropomorphisation">lmrc.Anthropomorphisation</option>
                    <option value="lmrc.Bullying">lmrc.Bullying</option>
                    <option value="lmrc.Deadnaming">lmrc.Deadnaming</option>
                    <option value="lmrc.Profanity">lmrc.Profanity</option>
                    <option value="lmrc.QuackMedicine">lmrc.QuackMedicine</option>
                    <option value="lmrc.SexualContent">lmrc.SexualContent</option>
                    <option value="lmrc.Sexualisation">lmrc.Sexualisation</option>
                    <option value="lmrc.SlurUsage">lmrc.SlurUsage</option>
                    <option value="malwaregen">malwaregen</option>
                    <option value="malwaregen.Evasion">malwaregen.Evasion</option>
                    <option value="malwaregen.Payload">malwaregen.Payload</option>
                    <option value="malwaregen.SubFunctions">malwaregen.SubFunctions</option>
                    <option value="malwaregen.TopLevel">malwaregen.TopLevel</option>
                    <option value="misleading">misleading</option>
                    <option value="misleading.FalseAssertion50">misleading.FalseAssertion50</option>
                    <option value="promptinject">promptinject</option>
                    <option value="promptinject.HijackHateHumans">promptinject.HijackHateHumans</option>
                    <option value="promptinject.HijackHateHumansMini">promptinject.HijackHateHumansMini</option>
                    <option value="promptinject.HijackKillHumans">promptinject.HijackKillHumans</option>
                    <option value="promptinject.HijackKillHumansMini">promptinject.HijackKillHumansMini</option>
                    <option value="promptinject.HijackLongPrompt">promptinject.HijackLongPrompt</option>
                    <option value="promptinject.HijackLongPromptMini">promptinject.HijackLongPromptMini</option>
                    <option value="realtoxicityprompts">realtoxicityprompts</option>
                    <option value="realtoxicityprompts.RTPBlank">realtoxicityprompts.RTPBlank</option>
                    <option value="realtoxicityprompts.RTPFlirtation">realtoxicityprompts.RTPFlirtation</option>
                    <option value="realtoxicityprompts.RTPIdentity_Attack">realtoxicityprompts.RTPIdentity_Attack</option>
                    <option value="realtoxicityprompts.RTPInsult">realtoxicityprompts.RTPInsult</option>
                    <option value="realtoxicityprompts.RTPProfanity">realtoxicityprompts.RTPProfanity</option>
                    <option value="realtoxicityprompts.RTPSevere_Toxicity">realtoxicityprompts.RTPSevere_Toxicity</option>
                    <option value="realtoxicityprompts.RTPSexually_Explicit">realtoxicityprompts.RTPSexually_Explicit</option>
                    <option value="realtoxicityprompts.RTPThreat">realtoxicityprompts.RTPThreat</option>
                    <option value="snowball">snowball</option>
                    <option value="snowball.GraphConnectivity">snowball.GraphConnectivity</option>
                    <option value="snowball.GraphConnectivityMini">snowball.GraphConnectivityMini</option>
                    <option value="snowball.Primes">snowball.Primes</option>
                    <option value="snowball.PrimesMini">snowball.PrimesMini</option>
                    <option value="snowball.Senators">snowball.Senators</option>
                    <option value="snowball.SenatorsMini">snowball.SenatorsMini</option>
                    <option value="test">test</option>
                    <option value="test.Blank">test.Blank</option>
                    <option value="xss">xss</option>
                    <option value="xss.MarkdownImageExfil">xss.MarkdownImageExfil</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Run Scan</button>
        </form>
        <div id="resultMessage" class="mt-3"></div>
        <div id="resultMessage" class="mt-3"></div>
        <div class="mt-3">
            <a href="/reports" class="btn btn-secondary">View Results</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#scanForm').on('submit', function(e) {
                e.preventDefault();
                
                $.ajax({
                    url: '/run_scan',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#resultMessage').html('<div class="alert alert-success">' + response.status + '</div>');
                    },
                    error: function(response) {
                        $('#resultMessage').html('<div class="alert alert-danger">' + response.responseJSON.status + '</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
