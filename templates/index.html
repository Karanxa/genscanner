<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garak Scan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Garak Scanner</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.results') }}">View Results</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Run Garak Scan</h1>
        <form id="scanForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="model_type" class="form-label">Model Type</label>
                <input type="text" class="form-control" id="model_type" name="model_type" placeholder="Enter model type (e.g., huggingface)" required>
                <div class="invalid-feedback">Please provide a model type.</div>
            </div>
            <div class="mb-3">
                <label for="model_name" class="form-label">Model Name</label>
                <input type="text" class="form-control" id="model_name" name="model_name" placeholder="Enter model name (e.g., gpt2)" required>
                <div class="invalid-feedback">Please provide a model name.</div>
            </div>
            <div class="mb-3">
                <label for="probe_set" class="form-label">Probe Set</label>
                <input type="text" class="form-control" id="probe_set" name="probe_set" placeholder="Enter probe set (e.g., lmrc.Profanity)" required>
                <div class="invalid-feedback">Please provide a probe set.</div>
            </div>
            <button type="submit" class="btn btn-primary">Run Scan</button>
        </form>
        <div id="scanResult" class="mt-3"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();

        // Handle form submission
        $('#scanForm').submit(function(event) {
            event.preventDefault();
            const model_type = $('#model_type').val();
            const model_name = $('#model_name').val();
            const probe_set = $('#probe_set').val();

            $.post('/run_scan', { model_type, model_name, probe_set }, function(data) {
                $('#scanResult').html(`<div class="alert alert-success">${data.status}</div>`);
            }).fail(function(xhr) {
                $('#scanResult').html(`<div class="alert alert-danger">${xhr.responseJSON.status}</div>`);
            });
        });
    </script>
</body>
</html>
